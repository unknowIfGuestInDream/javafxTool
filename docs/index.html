<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 作者信息 -->
    <meta name="author" content="liang.tang.cx@gmail.com">
    <!-- 运用docsify构建 -->
    <meta name="generator" content="docsify 4.10.0"/>
    <meta name="copyright" content="unknowIfGuestInDream">
    <meta charset="UTF-8">
    <title>JavaFXTool</title>
    <!-- 360浏览器使用谷歌内核 -->
    <meta name="renderer" content="webkit">
    <!-- 搜索关键字 -->
    <meta name="keywords" content="java,javafx,javafxTool,smcTool,qeTool">
    <!-- 以chrome内核来渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 告知 Google 不希望提供该网页的翻译 -->
    <meta name="google" content="notranslate"/>
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel=”canonical” href="https://javafxtool.tlcsdm.com"/>
    <meta name="description" content="javafx工具，基于JDK21 + JavaFX 21 + controlsfx 11 + maven构建的javafx脚手架。">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="themes/theme-simple.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="themes/theme-simple-dark.css">
</head>

<body>
<!-- 定义加载时候的动作 -->
<div id="app"></div>
<script>
    window.$docsify = {
        themeColor: '#4471A9FF',//主题颜色
        homepage: '../README.md',
        // 项目名称
        name: 'JavaFXTool',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地
        // repo: 'https://github.com/unknowIfGuestInDream/javafxTool',
        repo: 'true',
        corner: {
            url: "https://github.com/unknowIfGuestInDream/javafxTool",
            icon: "github"
        },
        auto2top: true,//切换页面后是否自动跳转到页面顶部。
        onlyCover: false, //将封面跟文档分开 而不是上下连接
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: '../_sidebar.md',
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: '../_navbar.md',
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: false,
        //coverpage: ['/', '/linux/'],
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 3,
        alias: {
            '/overview/(.*)':
                '../overview/$1',
            '/develop/(.*)':
                '../develop/$1',
            '/smc/(.*)':
                '../smc/$1',
            '/qe/(.*)':
                '../qe/$1',
            '/common/(.*)':
                '../common/$1',
            '/.*/_sidebar.md': '../_sidebar.md',//防止意外回退
            '/.*/_navbar.md': '../_navbar.md'
        },
        notFoundPage: '../404.md',
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'website-2',
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        scrollToTop: {
            auto: true,
            text: 'Top',
            right: 15,
            bottom: 15,
            offset: 500
        },
        themeable: {
            readyTransition: true, // default
            responsiveTables: true  // default
        },
        tabs: {
            persist: true,      // default
            sync: true,      // default
            theme: 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
        plugins: [
            function (hook) {
                //header模块暂时隐藏
                var header = [
                    '<p>',
                    '<a href="https://github.com/unknowIfGuestInDream/javafxTool">',
                    '<img src="favicon.ico" alt="javafxTool">',
                    '</a>',
                    '</p>'
                ].join('');
                hook.afterEach(function (html) {
                    // var isReadme = window.location.href.indexOf("README");
                    var isReadme = 1;
                    if (isReadme === -1) {
                        return header + html;
                    } else {
                        return html;
                    }
                });
            },
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url =
                        'https://github.com/unknowIfGuestInDream/javafxTool/tree/master/docs/docs/' +
                        vm.route.file;
                    var editHtml = '[:memo: 修改文档](' + url + ')\n';

                    return (
                        editHtml +
                        html
                        // + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                        // vercel
                    );
                });
            }
        ],
    }
</script>
<!-- docsify的js依赖 -->
<script src="lib/docsify.min.js"></script>
<!-- 主题 -->
<script src="lib/docsify-themeable.min.js"></script>
<!-- 右上角repo -->
<script src="lib/docsify-corner.min.js"></script>
<!-- emoji表情支持 -->
<script src="lib/emoji.min.js"></script>
<!-- tab插件 -->
<script src="lib/docsify-tabs-min.js" defer></script>
<!-- pdf支持 -->
<script src="lib/pdfobject.min.js" defer></script>
<script src="lib/docsify-pdf-embed.js" defer></script>
<!-- 图片放大缩小支持 -->
<script src="lib/zoom-image.min.js" defer></script>
<!-- 搜索功能支持 -->
<script src="lib/search.js"></script>
<!-- 复制到剪贴板 -->
<script src="lib/docsify-copy-code.min.js" defer></script>
<!-- 字数统计 -->
<script src="lib/countable.js" defer></script>
<!-- 回到顶部 -->
<script src="lib/docsify-scroll-to-top.min.js" defer></script>
<!--Java代码高亮-->
<script src="lib/prism-java.js" defer></script>
<script src="lib/prism-bash.js" defer></script>
<script src="lib/prism-javascript.min.js" defer></script>
</body>
</html>
