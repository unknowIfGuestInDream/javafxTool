# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
name: Java package with Maven
on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.settings/**'
      - '.vscode/**'
      - 'README*.md'
      - '.gitignore'
      - '.editorconfig'
      - '.gitattributes'
      - '.mergify.yml'
      - 'CHANGELOG.md'
      - 'CONTRIBUTORS.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'qodana.yaml'
      - 'SECURITY.md'
  workflow_dispatch:
concurrency:
  # On master/release, we don't want any jobs cancelled so the sha is used to name the group
  # On PR branches, we cancel the job if new commits are pushed
  group: ${{ github.ref == 'refs/heads/master' }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  prepare:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Prepare JRE
        run: |
          mkdir aftifact
          sh ./jenkins/jre.sh
      - name: Artifact JRE
        uses: actions/upload-artifact@v4
        with:
          name: Package JRE
          path: |
            aftifact
  package:
    strategy:
      fail-fast: false
      matrix:
        mod: [ 'smc', 'qe', 'cg' ]
        buildos: [ 'mac', 'linux', 'win' ]
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Install
        run: mvn --file pom.xml '-Dmaven.test.skip=true' '-Dmaven.javadoc.skip=true' '-Djavafx.platform=${{ matrix.buildos }}' clean install
      - name: Clean
        run: mvn --file pom.xml clean
      - name: Package ${{ matrix.mod }}Tool-${{ matrix.buildos }}
        run: |
          mvn --file ${{ matrix.mod }}/pom.xml -DskipTests -Djavafx.platform=${{ matrix.buildos }} -Pjavadoc-with-links package
          cp ${{ matrix.mod }}/target/javafxTool-${{ matrix.mod }}.jar aftifact/javafxTool-${{ matrix.mod }}.jar
          cp -r ${{ matrix.mod }}/target/lib aftifact/lib
          cp -r docs aftifact/docs
          cp -r ${{ matrix.mod }}/target/apidocs aftifact/apidocs
          cp -r ${{ matrix.mod }}/target/license aftifact/license
          cp -r `ls -A jenkins/${{ matrix.buildos }}/${{ matrix.mod }}/*` aftifact
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.mod }}Tool-${{ matrix.buildos }}
          path: |
            aftifact
      - name: Release resource
        run: |
          rm -r aftifact

