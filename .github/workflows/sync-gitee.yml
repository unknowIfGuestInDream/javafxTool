name: Gitee repos mirror

on:
  # 如果需要 PR 触发把 push 前的#去掉
  # push:
  # 手动事件，如果需要手动触发把 workflow_dispatch 前的#去掉
  # workflow_dispatch:
  # 计划事件
  schedule:
    # 北京时间早上八点每天执行一次
    - cron: '0 0 * * *'
  workflow_dispatch:  
    
jobs:

  build:
  
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Mirror the Github organization repos to Gitee.
      uses: Yikun/gitee-mirror-action@v1.5
      with:
        # 必选，需要同步的Github用户（源）
        src: github/unknowIfGuestInDream
        # 必选，需要同步到的Gitee的用户（目的）
        dst: gitee/unknowIfGuestInDream
        # 必选，Gitee公钥对应的私钥，https://gitee.com/profile/sshkeys
        dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
        # 必选，Gitee对应的用于创建仓库的token，https://gitee.com/profile/personal_access_tokens
        dst_token:  ${{ secrets.GITEE_TOKEN }}
        src_account_type: user
        dst_account_type: user
        # 如果是组织，指定组织即可，默认为用户user
        # account_type: org
        # 还有黑、白名单，静态名单机制，可以用于更新某些指定库
        static_list: "javafxTool"
        force_update: true
        
