name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    paths:
      - 'CONTRIBUTORS.md'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'CONTRIBUTORS.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.Java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven
      - run: 'echo "No build required"'
