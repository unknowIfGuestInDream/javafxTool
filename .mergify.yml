pull_request_rules:
  - name: Automatic welcome on new pr
    conditions:
      - author!=unknowIfGuestInDream
      - author!=dependabot[bot]
      - "-closed"
    actions:
      comment:
        message: |
          Thanks for opening this pull request! 
          Please check out the [Contributing Guidelines](https://github.com/unknowIfGuestInDream/javafxTool/blob/master/CONTRIBUTING.md).
  - name: Assign author
    conditions:
      - "-closed"
      - "#assignee=0"
    actions:
      assign: 
        users:
          - "{{author}}"
  - name: Assign Reviewer
    conditions:
      - author!=unknowIfGuestInDream
      - "-draft"
      - "-closed"
      - "#review-requested=0"
    actions:
      request_reviews:
        users:
          - unknowIfGuestInDream
  - name: Label enhancement
    conditions:
      - title=^feat(\(([\w$.\-*/ ]*)\))?:[ ](.*)$
    actions:
      label:
        add:
          - enhancement
  - name: Label bug
    conditions:
      - title=^fix(\(([\w$.\-*/ ]*)\))?:[ ](.*)$
    actions:
      label:
        add:
          - bug
  - name: Label documentation
    conditions:
      - title=^docs(\(([\w$.\-*/ ]*)\))?:[ ](.*)$
    actions:
      label:
        add:
          - documentation
  - name: Label chore
    conditions:
      - title=^chore(\(([\w$.\-*/ ]*)\))?:[ ](.*)$
    actions:
      label:
        add:
          - chore
  - name: Label dependencies
    conditions:
      - title=^build\/[a-zA-Z0-9-_\/]+$
    actions:
      label:
        add:
          - dependencies
  - name: Label style
    conditions:
      - title=^style(\(([\w$.\-*/ ]*)\))?:[ ](.*)$
    actions:
      label:
        add:
          - style
  - name: Label test
    conditions:
      - title=^test(\(([\w$.\-*/ ]*)\))?:[ ](.*)$
    actions:
      label:
        add:
          - test 
  - name: Title Validator comment
    conditions:
      - "status-failure=Title Validator"
      - "-closed"
      - "-merged"
    actions:
      comment:
        message: |
          @{{author}}
          Wrong PR Title: {{title}}
          Please check [Contributing Guidelines](https://github.com/BobAnkh/auto-generate-changelog/blob/master/CONTRIBUTING.md) for more information.
  - name: mergefreeze check comment
    conditions:
      - "status-failure=mergefreeze"
      - author!=dependabot[bot]
      - "-closed"
      - "-merged"
    actions:
      comment:
        message: |
          @{{author}}
          The current code is frozen, please wait for the unfreeze to merge.
 # - name: markdownlint check comment
 #   conditions:
 #     - "status-failure=markdownlint-cli-check"
 #     - "-closed"
 #     - "-merged"
 #   actions:
 #     comment:
 #       message: |
 #         @{{author}}
 #         Markdown Files Check failed with markdownlint.
 #         Please check details or [Contributing Guidelines](https://github.com/unknowIfGuestInDream/javafxTool/blob/master/CONTRIBUTING.md) for more information.
  - name: conflict comment
    conditions:
      - "-closed"
      - "-draft"
      - "-merged"
      - "conflict"
    actions:
      comment:
        message: |
          @{{author}}
          There are some conflicts within your pull request.
          Could you please fix them?
  - name: All check pass comment
    conditions:
      - status-success=Title Validator
      - status-success=dependency-review
      - status-success=build (17)
      - status-success=GitGuardian Security Checks
      - "-closed"
      - "-draft"
      - "-conflict"
      - "-merged"
    actions:
      comment:
        message: |
          All checks passed.
          Please wait for review.
  - name: Automatic merge on approval
    conditions:
      - author!=unknowIfGuestInDream
      - author!=dependabot[bot]
      - "#approved-reviews-by>=1"
      - status-success=Title Validator
      - status-success=dependency-review
      - status-success=build (17)
      - status-success=GitGuardian Security Checks
      - status-success=mergefreeze
      - status-success=WIP
      - label!=invalid
      - "-closed"
      - "-draft"
      - "-conflict"
      - "-merged"
    actions:
      comment:
        message: |
          This pull request has been approved by:
          {% for name in approved_reviews_by %}
          @{{name}}
          {% endfor %}
          Thank you @{{author}} for your contributions!
      merge:
        method: squash
