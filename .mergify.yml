  - name: Automatic merge dependabot[bot]
    conditions:
      - author=dependabot[bot]
      - "#approved-reviews-by>=1"
      - "-status-failure=Title Validator"
      - label!=invalid
      - "-closed"
      - "-draft"
      - "-conflict"
      - "-merged"
    actions:
      merge:
        method: squash
  - name: automatic merge for ImgBot pull requests
    conditions:
      - author=imgbot[bot]
    actions:
      merge:
        method: squash
